<!DOCTYPE html>
<html>
	<head>
		<title>Game Physics Builder</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="script/main.js"></script>
		
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<div class="container">
			<div class="section">
				<h1>Game Physics Builder</h1>
				<div class="row">
					<div class="col-md-3">
						<h2>Parameters</h2>
						<div class="input-group formula-input-group">
							<span class="input-group-addon"><div class="formula-input-label">Y1</div></span>
							<input id="y1" class="form-control formula-input" type="text">
						</div>
						<div class="input-group formula-input-group">
							<span class="input-group-addon"><div class="formula-input-label">Y2</div></span>
							<input id="y2" class="form-control formula-input" type="text">
						</div>
						<div class="input-group formula-input-group">
							<span class="input-group-addon"><div class="formula-input-label">Y3</div></span>
							<input id="y3" class="form-control formula-input" type="text">
						</div>
						<div class="input-group formula-input-group">
							<span class="input-group-addon"><div class="formula-input-label">L</div></span>
							<input id="l" class="form-control formula-input" type="text">
						</div>
						<span id="formula">
							V(t) = V0 + R*s - G*t + F*t*j
						</span>
					</div>
					<div class="col-md-6">
						<h2>Tester</h2>
						<canvas id="testEngine" width="480" height="320">
							
						</canvas>
					</div>
					<div class="col-md-3">
						<h2>Presets</h2>
						<div id="presets">
						</div>
					</div>
				</div>
			</div>
			
			<div class="section">
				<h1>How to apply it into your game</h1>
				<p>
					Blablabla
				</p>
			</div>
			
			<div class="section">
				<h1>More info</h1>
				<p>
					Blabla explanation and link to paper
				</p>
			</div>
		
			<div class="footer">
				<h3>Donate</h3>
				<h3>Copyright and licence</h3>
			</div>
		</div>
	</body>
</html>
